{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  {% block styles %}{% endblock %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'app/content/styles.css' %}">
</head>
<body>
<div class="site-bg" aria-hidden="true"></div>

  <div class="wrap">
    <header class="nav" role="banner">
      <button onclick="window.location.href='/'" style="all:unset; cursor:pointer;">
        <div class="brand">
          <div class="logo">VGM</div>
          <div>
            <h1>{% trans "Video Game Music Library" %}</h1>
            <div class="muted small">{% trans "Playful • Streaming-style • Desktop" %}</div>
          </div>
        </div>
      </button>
      <div class="nav-controls">
        <div class="search" role="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:0.8"><path d="M21 21l-4.35-4.35" stroke="#14213D" stroke-width="1.6" stroke-linecap="round"/></svg>
          <input id="globalSearch" placeholder="{% trans 'Search games or songs...' %}" aria-label="{% trans 'Search games or songs...' %}" />
        </div>

        <!-- LANGUAGE SWITCHER BUTTONS -->
        <form action="{% url 'set_language_preference' %}" method="post">
        {% csrf_token %}
        <input name="next" type="hidden" value="{{ redirect_to }}" />
        <select name="language">
            <option value="en">English</option>
            <option value="ru">Russian</option>
        </select>
        <input type="submit" value="Change Language">
        </form>

        {% include 'app/loginpartial.html' %}

      </div>
    </header>

        <div class="container body-content">
            <div class="row">
                <div class="col-md-12">
                    {% block content %} {% endblock %}
                </div>
            </div>
            <hr/>
          </div>
          <footer class="site-footer light-panel">
          <p>&copy; 2025 VGM Library — All rights reserved.</p>
          </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
