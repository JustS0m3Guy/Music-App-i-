{% load static %}
{% load i18n %}
{% for comment in comments %}
<article>
    <div class="comment">
        <div class="avatar">
            {{ comment.userID.username|slice:":1"|upper }}
        </div>
        <div class="body">
            <div class="meta"> {{ comment.userID.username }} &bull; {{ comment.commentTime }}</div>
            <div class="text">{{ comment.commentText }}</div>
            <div class="actions">
                <form method="post" class="likeForm" data-comment-id="{{ comment.commentID }}">
                    {% csrf_token %}
                    {{ comment.likes }}<button type="submit" value="like" id="likeComment">{% trans "Like" %}</button>
                </form>
                <form method="post" class="replyForm" data-comment-id="{{ comment.commentID }}">
                    {% csrf_token %}
                    <button type="submit" value="reply" id="replyComment">{% trans "Reply" %}</button>
                </form>
                <form method="post" class="deleteForm" action="api/delete-comment/{{ comment.commentID }}/" data-comment-id="{{ comment.commentID }}">
                    {% csrf_token %}
                    <button type="submit" value="delete" id="deleteComment">{% trans "Delete" %}</button>
                </form>
            </div>
        </div>
    </div>
</article>
{% endfor %}
