      {% load static %}
      
      {% for game in games %}
        <article class="game-card" data-id="{{ game.gameID }}" onclick="location.href='{% url 'game_detail' game.gameID %}'">
          <img class="placeholder" src="{% static 'app/media/spinning-fish.gif' %}" alt="{{ game.title }} Cover"/>
          <div class="overlay">{{ game.title }} [{{game.releaseYear}}]</div>
          <div></div>
        </article>
      {% endfor %}
